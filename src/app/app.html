<div class="parent">
  <div class="imageSection">

    <div class="spliter">

      <div class="messageSection">

      </div>

      <div class="imageDiv">

      </div>

    </div>

  </div>
  <div class="formSection">
    <div class="formDiv">
      <div class="upperinfo">
        <img src="stanbiclogo.png" alt="stanbic logo" />
        <h1>Login to your account</h1>
        <p>fill in account credentials to sign in to account</p>
      </div>

      <div class="logindiv">
        <form class="login-form">
          <div class="username-div">
            <label class="usernameLabel">
              Username
              <p>*</p>
            </label>

            <div class="input-wrapper">
              <button mat-icon-button class="userNameIcon">
                <mat-icon>person</mat-icon>
              </button>

              <input
                id="username"
                class="userNameInput"
                type="text"
                placeholder="Enter your username"
              />
            </div>
          </div>

          <div class="password-div">
            <label class="passwordLabel">
              Password
              <p>*</p>
            </label>
            <div class="password-wrapper">
              <button mat-icon-button class="passwordIcon">
                <mat-icon>key</mat-icon>
              </button>

              <input
                id="passwordField"
                class="passwordNameInput"
                [type]="showPassword ? 'text' : 'password'"
                placeholder="Enter your password"
              />

              <button
                mat-icon-button
                class="toggle-password"
                (click)="togglePasswordVisibility()"
              >
                <mat-icon>{{
                  showPassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </div>
          </div>

          <div class="forgetPassword">
            <a href="/reset-password" class="forgetPasswordLink">
              Forgot password?
            </a>
          </div>

          <div class="buttondiv">
            <button type="submit" class="loginbutton" matRipple>Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
